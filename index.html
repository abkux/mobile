<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Mobile</title>

  <body>
    <h1>This is mobile site.</h1>
<script>
  const isDesktop = /Windows|Macintosh|Linux|Mac OS|Windows Phone/i.test(navigator.userAgent);

  if (isDesktop && !window.location.href.includes("abkux.github.io/desktop")) {
    window.location.href = "https://abkux.github.io/desktop/";
  }
</script>


  </body>
</html>
